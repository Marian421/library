<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/open-book.png" alt="Library icon">
            <div class="header-text">
                Library
            </div>
            <button class="addBook">+ New Book</button>
        </div>
        <div class="body">
            <dialog id="dialog">
                <form method="dialog">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Title" autofocus>

                    <label for="author"></label>
                    <input type="text" name="author" id="author" placeholder="Author">
                    
                    <label for="pages"></label>
                    <input type="text" name="pages" id="pages" placeholder="Number of pages">

                    <input type="submit" id="js-close" value="Js close">
                </form>
            </dialog>
        </div>
        <div class="footer">
        
        </div>
        
    </div>
</body>
</html>
