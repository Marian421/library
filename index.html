<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/open-book.png" alt="Library icon">
            <div class="header-text">
                Library
            </div>
            <button class="addBook">+ New Book</button>
        </div>
        <div class="content">
            <dialog id="dialog">
               <div class="dialog-content">
                   <p>Add new book</p>
                    <form method="dialog">
                        <div class="group1">
                            <label for="name"></label>
                            <input type="text" name="name" id="name" placeholder="Title" autofocus>
                        </div>
                        <div class="group2">
                            <label for="author"></label>
                            <input type="text" name="author" id="author" placeholder="Author">
                        </div>
                   
                        <div class="group3">
                            <label for="pages"></label>
                            <input type="number" name="pages" id="pages" placeholder="Number of pages">
                        </div>
                        
                        <div class="checkbox-div">
                            <p>Have you read the book?</p>
                            <input type="checkbox" name="read" id="haveRead" value="true">
                            <label for="haveRead">Yes</label>

                        </div>
                        <input type="submit" id="js-close" value="Cancel">
                        <input type="submit" id="add" value="Add">
                    </form>
               </div>
            </dialog>
        </div>
        <div class="footer">
        
        </div>
        
    </div>
</body>
</html>
